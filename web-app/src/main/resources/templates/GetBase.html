<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prodact base to store</title>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:each="el : ${storesListWeb}">

    <td style="width: 40%; height: 15px;"; th:text="${el.storeId}">storerId</td>
    <td style="width: 40%; height: 15px;"; th:text="${el.productName}">productName</td>
    <td style="width: 40%; height: 15px;"; th:text="${el.cost}">cost</td>
    <td style="width: 40%; height: 15px;"; th:text="${el.productDate}">productDate</td>
    <td style="width: 20%; height: 15px;"><a th:href="@{'/putProduct/' + ${el.storeId}}">Edit</a></td>
    <td style="width: 20%; height: 15px;"><a th:href="@{'/delProduct/' + ${el.storeId}}">Delete</a></td>

</div>
<div>
    <p> </p>Press Button <a th:href="@{/postProduct}">"press</a>  to add product </p>

</div>
</body>
</html>
