<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post in the base store this product   </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
</head>

<body style="background-color: #A2CD5A">
<div class="container mt-xxl-5 mb-xxl-5">
<form th:object="${newProduct}" action="/postProduct" method="post">
    <!--    <input type="number" th:field="*{storeId}" value="" class="from-control"><br>-->
    <input type="text" th:field="*{productName}" placeholder="Input product name" class="from-control"><br>
    <input type="number" step="0.01" th:field="*{cost}" placeholder="Input cost produkt" class="from-control"><br>
    <input type="date" min="2000-01-01" max="2200-12-31" th:field="*{productDate}" placeholder="Input date create" class="from-control"><br>
    <button type="submit" class="btn btn-success">Add </button>
</form>
<p> Press Button <a th:href="@{/getController}">press</a>  go to back  </p>
</div>
</body>
</html>
